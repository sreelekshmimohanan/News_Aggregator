{% load static %}

{% block content %}
{% include 'header.html' %}

 <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      
      <div class="row">
        
        <div class="col-lg-5 mb-4 contact-left" style="margin-left: 500px;">
          <h3>Register</h3>
          <form name="sentMessage" id="contactForm" method="post" action="addreg" novalidate>
            {% csrf_token %}
            <div class="control-group form-group">
              <div class="controls">
                <label> Name:</label>
             <input type="text" class="form-control" name="name" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" id="phone_number" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input type="email" class="form-control" name="email" id="email" required data-validation-required-message="Please enter your email address.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Password:</label>
                <input type="password" class="form-control" name="password" id="password" required data-validation-required-message="Please enter your Password.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Role:</label>
                <select class="form-control" name="role" id="role" required>
                  <option value="user">User</option>
                  <option value="reporter">Reporter</option>
                </select>
              </div>
            </div>
            <div class="control-group form-group reporter-fields" style="display: none;">
              <div class="controls">
                <label>Experience Years:</label>
                <input type="number" class="form-control" name="experience_years" id="experience_years">
              </div>
            </div>
            <div class="control-group form-group reporter-fields" style="display: none;">
              <div class="controls">
                <label>Specialization:</label>
                <input type="text" class="form-control" name="specialization" id="specialization">
              </div>
            </div>
            <div class="control-group form-group reporter-fields" style="display: none;">
              <div class="controls">
                <label>Bio:</label>
                <textarea class="form-control" name="bio" id="bio" rows="3"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

<script>
document.getElementById('role').addEventListener('change', function() {
    var reporterFields = document.querySelectorAll('.reporter-fields');
    if (this.value === 'reporter') {
        reporterFields.forEach(function(field) {
            field.style.display = 'block';
        });
    } else {
        reporterFields.forEach(function(field) {
            field.style.display = 'none';
        });
    }
});
</script>












{% endblock %}
{% include 'footer.html' %}
